service: reto-aws-lambda-crud
frameworkVersion: '4.4.7'

provider:
  name: aws
  runtime: nodejs18.x
  lambdaHashingVersion: '20201221'
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:448885973878:table/Person 

functions:
  addPerson:
    handler: src/addPerson.addPerson
    events:
      - httpApi:
          path: /person
          method: post
  getPerson:
    handler: src/getPerson.getPerson
    events:
      - httpApi:
          path: /person/{id}
          method: get
  getPersons:
    handler: src/getPersons.getPersons
    events:
      - httpApi:
          path: /persons
          method: get
  getStarWars:
    handler: src/getStarWars.getStarWars
    events:
      - httpApi:
          path: /getStarWars
          method: get
resources:
  Resources:
    Person:  # Changed from Person to PersonTable
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Person   # Updated here as well
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH